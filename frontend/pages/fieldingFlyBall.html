<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fielding FlyBall</title>
    <link rel="stylesheet" href="../styles/fieldingFlyball.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <h1>Fielding - Fly Balls</h1>

        <!-- Player Information Section -->
        <div class="player-info">
            <label for="playerTryOutID">Player TryOut ID:</label>
            <input type="text" id="playerTryOutID" placeholder="Enter Player ID">


        </div>

        <!-- Attempts Section -->
        <div id="attempts"></div>
        <button onclick="addRow()" class="add-row">+ Add Row</button>

        <div class="notes-section">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Enter notes..."></textarea>
        </div>

        <button onclick="saveAll()" class="save-btn">Save All</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/authGuard.js"></script>
    <script src="../js/fieldingFlyball.js"></script>
</body>
</html>
