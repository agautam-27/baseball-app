<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fielding GroundBall</title>
    <link rel="stylesheet" href="../styles/fielding.css">
    <link rel="stylesheet" href="../styles/header-footer.css" />
</head>
    <body class="with-header-footer">
        <div id="header-container"></div>
        <div class="container">
        <h1>Fielding - Ground Balls</h1>

        <div class="input-group">
            <input type="text" id="playerTryOutID" placeholder=" ">
            <label for="playerTryOutID">Player TryOut ID:</label>
        </div>

        <!-- Attempts Section -->
        <div id="attempts"></div>
        <div class="inline-add-btn">
            <button onclick="addRow()">+</button>
          </div>
          
        
        <div class="input-group">
            <textarea id="notes" placeholder=" "></textarea>
            <label for="notes">Notes</label>
          </div>

        <button onclick="saveAll()" class="save-btn">Save</button>
        <div id="message-box" class="message-box"></div>
    </div>
    <div id="footer-container"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/authGuard.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/fieldingGroundball.js"></script>
    <script src="../js/footerNav.js"></script>
    <script src="../js/footerIcons.js"></script>
</body>
</html>
